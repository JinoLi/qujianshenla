<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>新增</h2>
    </div>
    <form action="{:U('goal/save')}" method="post" class="form-horizontal">

        <div class="form-item">
            <label class="item-label">ID<span class="check-tips">（ID不能为空）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="id" value={$list.id}>
            </div>
        </div> 

        <div class="form-item">
            <label class="item-label">名称<span class="check-tips">（名称不能为空）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value={$list.name}>
            </div>
        </div> 

        <div class="form-item">
            <label class="item-label">单位<span class="check-tips">（单位不能为空）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="unit" value={$list.unit}>
            </div>
        </div>
        <input type="hidden" value="goalcontinuetype" name="table">
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('User/index')}');
    </script>
</block>
