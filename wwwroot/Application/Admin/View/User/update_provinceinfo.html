<extend name="Public/base"/>

<block name="body">
    <div class="main-title">
        <h2>新增用户</h2>
    </div>
    <form action="{:U()}" method="post" class="form-horizontal">

        <div class="form-item">
            <label class="item-label">ID<span class="check-tips">（ID不能为空）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="id" value="{$_list.id}">
            </div>
        </div> 
        <div class="form-item">
            <label class="item-label">用户名<span class="check-tips">（用户名不能为空）</span></label>
            <div class="controls">
                <input type="text" class="text input-large" name="name" value="{$_list.name}">
            </div>
        </div>
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>

<block name="script">
    <script type="text/javascript">
        //导航高亮
        highlight_subnav('{:U('User/index')}');
    </script>
</block>
