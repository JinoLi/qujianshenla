    <extend name="Base/common"/>

    <block name="body">
        <div class="panle">
            <div class="row">
                <div class="span4">
                    <span class="b">我的状态</span><br>
                    <div style="line-height: 32px;">
                        当前体重  <span style="font-size: 32px;line-height: 32px;">70</span> kg<br>
                        当前体脂  <span style="font-size: 32px;line-height: 32px;">35</span> %
                    </div>
                </div>
                <div class="span8">
                    <div  style="position: absolute;top: 3px;right: 3px;">
                        选择具体:
                        <select>
                            <option>体重体脂</option>
                            <option>维度</option>
                            <option>力量</option>
                        </select>
                        <select>
                            <option>体重</option>
                            <option>体脂</option>
                        </select>
                    </div>
                    <div class="h200" id="charts">

                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="span5">
                <div class="panle h300">
                    体重体脂
                    <div>
                        <br>
                        <div class="floatL">起始时间:2012-6-8</div>
                        <div class="floatR">结束时间:2015-3-4</div>
                        <div class="clearfix"></div>
                        <div class="myProgress">
                            <div class="myProgress-start">35</div>
                            <div class="myProgress-pgs">
                                <div class="myProgress-done"></div>
                            </div>
                            <div class="myProgress-goal">46</div>
                        </div>
                        <div>
                            <input type="text"><button class="btn">提 交</button>
                        </div>
                    </div>
                </div>
                <div class="panle h300">力量</div>
            </div>
            <div class="span4">
                <div class="panle h670">维度</div>
            </div>
        </div>
        <div class="panle">
            近期任务
        </div>

        <div class="clearfix"></div>

        <script>
        $(function () {
            function initProgress(){
                var $pgs = $(".myProgress-pgs");
                var $prt = $pgs.parents(".myProgress");
                $pgs.width($prt.width()-58);
            }
            initProgress();
            $(window).resize(initProgress);


            $('#charts').highcharts({
                exporting: {
                    url:"http://export.hcharts.cn"
                },
            title: {//设置标题
                text: 'Monthly Average Temperature',
                x: -20 //center
            },
            /*
            subtitle: {//设置副标题
                text: 'Source: WorldClimate.com',
                x: -20
            },
            */
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun','Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
                //设置横坐标
            },
            yAxis: {
                title: {
                    text: '重量(Kg)'//设置纵坐标单位
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                valueSuffix: '°C'
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            series: [{
                name: 'Tokyo',
                data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
            },  {
                name: 'Berlin',
                data: [0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0, 9.6]
            }]
        });
});
    </script>
</block>
