<extend name="Base/common"/>



<block name="body">
    <div class="span9" style="">



        <!-- Button to trigger modal -->

<a href="#signup" role="button" class="btn" data-toggle="modal">登陆</a>
 
<!-- Modal -->
<div id="signup" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="padding-top:25px; background-image:url('Public/Home/images/login.png')">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h3 id="myModalLabel" style="font-size:3em; color:white; text-align:center">登陆</h3>
  <div class="modal-body">
    <form class="form-horizontal" action="__SELF__" method="post">
                    <div class="form-group">
                        <div>
                            <input type="text" id="inputEmail" class="form-control" placeholder="请输入用户名"  ajaxurl="/member/checkUserNameUnique.html" errormsg="请填写1-16位用户名" nullmsg="请填写用户名" datatype="*1-16" value="" name="username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="password" id="inputPassword"  class="form-control" placeholder="请输入密码"  errormsg="密码为6-20位" nullmsg="请填写密码" datatype="*6-20" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <input type="text" id="inputPassword" class="form-control" placeholder="请输入验证码"  errormsg="请填写5位验证码" nullmsg="请填写验证码" datatype="*5-5" name="verify">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label"></label>
                        <div>
                            <img class="verifyimg reloadverify" alt="点击切换" src="{:U('verify')}" style="cursor:pointer;">
                        </div>
                        <div class="Validform_checktip text-warning"></div>
                    </div>
                    <div class="form-group">
                            <label class="checkbox">
                                <input type="checkbox"> 自动登陆
                            </label>
                    </div>
                </form>
  </div>
    <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
    <button type="submit" class="btn">登 陆</button>
</div>

        <!-- Contents
        ================================================== -->
        <section id="contents">
            <article:list name="article" category="1" child="true">
                <div class="">
                    <h2>这是建设中的<strong>去健身啦.com</strong>的首页</h2>
                </div>
                    <div>
                        <p class="lead">{$article.description}</p>
                    </div>
                    <div>
                        <span><a href="{:U('Article/detail?id='.$article['id'])}">查看全文</a></span>
                        <span class="pull-right">
                            <span class="author">{$article.uid|get_username}</span>
                            <span>于 {$article.create_time|date='Y-m-d H:i',###}</span> 发表在 <span>
                            <a href="{:U('Article/lists?category='.get_category_name($article['category_id']))}">{$article.category_id|get_category_title}</a></span> ( 阅读：{$article.view} )
                    </span>
                </div>
                <hr/>
            </article:list>

        </section>
    </div>
        </div>


<script type="text/javascript">
 $('#signup').css({
    width: '560px'
});
 
 $("#inputEmail").css("background-color","");
</script>
</block>
<block name="script">
  
</block>
